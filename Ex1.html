<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" contect="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ex1.css">
        <title>Form</title>
    </head>
    <body>
        <h1>การแสดง Form แบบต่าง ๆ</h1>
        <form>
            <fieldset>
                <legend>ข้อมูลนักศึกษา</legend>
                <table>
                    <tr>
                        <td><label for="id">รหัสนักศึกษา</label></td>
                        <td><input type="text" name="id" id="id" value="" placeholder="รหัสนักศึกษา"/></td>
                    </tr>
                    <tr>
                        <td><label for="gender">เพศ</label></td>
                        <td><input type="radio" name="gender" id="gender" value="" placeholder=" เพศ" checked/> ชาย
                        <input type="radio" name="gender" id="gender" value="" placeholder=" เพศ"/> หญิง</td>
                    </tr>
                    <tr>
                        <td><label for="firstname">ชื่อ</label></td>
                        <td><input type="text" name="firstname" id="firstname" value="" placeholder=" ชื่อ"/></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">นามสกุล</label></td>
                        <td><input type="text" name="lastname" id="lastname" value="" placeholder=" นามสกุล"/></td>
                    </tr>
                    <tr>
                        <td><label for="email">email</label></td>
                        <td><input type="email" name="email" id="email" value="" placeholder=" email"/></td>
                    </tr>
                    <tr>
                        <td><label for="dob">วันเดือนเกิด</label></td>
                        <td><input type="date" name="dob" id="dob" value="" placeholder=" วันเดือนปีเกิด"/></td>
                    </tr>
                    <tr>
                        <td><label>สิ่งที่สนใจ</label></td>
                        <td><input type="checkbox" name="cb" value="" checked/> ดูหนัง ฟังเพลง
                        <input type="checkbox" name="cb" value="" /> เล่นอินเทอร์เน็ต
                        <input type="checkbox" name="cb" value="" checked/> เล่นกีฬา
                        <input type="checkbox" name="cb" value="" /> เลี้ยงสัตว์</td>
                    </tr>
                </table>
                <input type="submit" name="submit" id="submit" value="ส่งข้อมูล" />
                <input type="reset" name="reset" id="reset" value="ยกเลิก" />
            </fieldset>
        </form>
    </body>
    </html>
</html>
